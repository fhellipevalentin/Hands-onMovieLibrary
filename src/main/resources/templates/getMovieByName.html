<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>getMovieByName</title>
</head>
<body>
	<table border="1">
		<thead>Movie Details</thead>
		<tr>
			<td>Movie ID</td>
			<td>Movie Name</td>
			<td>Movie Collection</td>
		</tr>
		<tr th:each="movie : ${movies}">
            <td th:text="${movie.movieId}"></td>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.collection}"></td>
        </tr>
	</table>
	
</body>
</html>
